<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Editor</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f3f3;
    }
    .emoji-box {
      width: 250px;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      margin-bottom: 20px;
      font-size: 60px;
      background: lightyellow;
    }
    .emoji-list {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .emoji-circle {
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      border-radius: 50%;
      border: 1px solid #bbb;
      background: white;
      cursor: pointer;
    }
    .btn {
      padding: 6px 12px;
      background: white;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #666;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const emojis = ["ğŸ˜€", "ğŸ˜‚", "ğŸ˜", "ğŸ˜", "ğŸ¤©", "ğŸ˜¡", "ğŸ˜­"];
      const colors = ["lightyellow", "lightblue", "lightpink", "lightgreen"];

      const [selectedEmoji, setSelectedEmoji] = React.useState("");
      const [bgColor, setBgColor] = React.useState("lightyellow");
      const [size, setSize] = React.useState(60);

      return (
        <div>
          
          <div
            className="emoji-box"
            style={{ background: bgColor, fontSize: size + "px" }}
          >
            {selectedEmoji || "ğŸ‘‡ Choose Emoji"}
          </div>

         
          <div style={{ textAlign: "center" }}>
            <button className="btn" onClick={() => setSize(size + 10)}>
              â• Increase
            </button>
            <button
              className="btn"
              onClick={() => size > 20 && setSize(size - 10)}
            >
              â– Decrease
            </button>
          </div>

         
          <div style={{ marginTop: 20, textAlign: "center" }}>
            {colors.map((c) => (
              <button
                className="btn"
                onClick={() => setBgColor(c)}
                style={{ background: c }}
              >
               
              </button>
            ))}
          </div>

         
          <div className="emoji-list">
            {emojis.map((emoji) => (
              <div
                className="emoji-circle"
                onClick={() => setSelectedEmoji(emoji)}
              >
                {emoji}
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
